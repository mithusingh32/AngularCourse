  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- routerLink : domainRoot/servers/5/edit -->
      <!--queryParams allows us to pass   -->
      <!-- fragment adds the # to the url. Usualy used to go to a certain portion of your page -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}" 
        [fragment]="'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
